        <label id="tribute-info">
            <h3>Here's a timeline of Walt Disney's life:</h3>
            <p>
                <ul>
                    <li><strong>1901</strong> - Born in Chigado, US.</li>
                    <li><strong>1915</strong> - Joined Kansas City Institue</li>
                    <li><strong>1917</strong> - Joined the Red Cross as an ambulance driver</li>
                    <li><strong>1919</strong> - Returned to Kansas City Institue and he began his career as an advertising cartoonist and then went on to produce advertising films</li>
                    <li><strong>1923</strong> - Left Kansas City and went to Hollywood taking a movie made with animated cartoon techniques and real actors. His movie was exhibit before the main movie. Together with his brother created a company to offer their movies to distributor M. J. Winkler. Produced "Alice" and "Oswald the Lucky Rabbit" </li>
                    <li><strong>1925</strong> - Got married to Lillian Bounds, one of their employees.</li>
                    <li><strong>1927</strong> - Created the little mouse that was named Mickey Mouse by his wife, which would became one of the biggest success in their producer.</li>
                    <li><strong>1928</strong> - Launched "Stemboat Willie", their first cartoon with sound</li>
                    <li><strong>1929</strong> - Created the characters "Donald, the Duck", "Goofy" and "Pluto" to star with Mickey Mouse</li>
                    <li><strong>1932</strong> - First Academy Award with his movie "Flowers and Trees"</li>
                    <li><strong>1939</strong> - Launched his first feature movie "Snow White" which was a success and gave him the second Academy Award. Also created "Pinocchio", "Fantasia" and "Bambi". During World War II helped training soldiers with animated cartoons. With the end of the war, broken, he created "Cinderela", which was a huge success</li>
                    <li><strong>1955</strong> - Disneyland was opened in California</li>
                    <li><strong>1961</strong> - Founded the California Institue of Arts, colloquially called CalArts, university-level vocacional school, in Los Angeles</li>
                    <li><strong>1966</strong> - Died in Los Angeles California from a lung cancer. His body was cremated and his ashes are in Forest Lawn Memorial Park, Glendale.</li>
                </ul>
            </p>
            <p id="quote">
                "Somehow I can’t believe that there are any heights that can’t be scaled by a man who knows the secrets of making dreams come true. This special secret, it seems to me, can be summarized in four C s. They are curiosity, confidence, courage, and constancy."
            </p>
